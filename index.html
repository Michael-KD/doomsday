<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday Algorith Tester</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="contents">
        <h2 id="date">Random Date</h2>
        <input id="userInput" data-lpignore="true" placeholder="Day of week">
        <br>
        <button onclick="generateRandomDate()">Generate new date</button>
    </div>

    <div id="visibility">
        <img src="png\002-view.png" id="show" onclick="hideDate()">
        <img src="png\001-hidden.png" id="hide" onclick="showDate()">
    </div>

    <div id="correct-div">
        <p id="correct">0</p>
    </div>

<script src="main.js"></script>

</body>
</html>
